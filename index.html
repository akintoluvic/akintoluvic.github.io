          height: 300px;

          margin-top: -10px;
      }
      .skills p {
          margin: 10px 0 5px;
          color: #FFC400;
      }

          margin-bottom: 20px;
      }
      .skills-outer {
          height: 13px;
          width: 100%;
          background-color: #fff;
      }
      .skills-inner {
          height: 13px;
          width: 65%;
          background-color: #FFC400;
      }

            height: max-content;
